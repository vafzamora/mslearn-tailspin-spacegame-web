# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  artifactStagingDirectory: '$(Build.ArtifactStagingDirectory)/$(buildConfiguration)'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Publish the project - $(buildConfiguration)'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    publishWebProjects: false
    arguments: '--no-build --configuration $(buildConfiguration) --output $(artifactStagingDirectory)'
    zipAfterPublish: false
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

# - task: DockerInstaller@0
#   displayName: 'Install Docker CLI'
#   inputs:
#     dockerVersion: '19.03.8'

- task: Docker@2
  inputs:
    containerRegistry: 'vzHub ACR'
    repository: 'vafzamora/labs'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    buildContext: '$(artifactStagingDirectory)/Tailspin.SpaceGame.Web/'
